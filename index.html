<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main-container">
    <section class="title-and-buttons">
      <div class="logo"></div>
      <div class="buttons-opcions">
        <div class="btn">
          <span class="container-icon btn-document"></span>
        </div>
        <div class="btn">
          <span class="container-icon btn-folder"></span>
        </div>
        <div class="btn">
          <span class="container-icon btn-upload"></span>
        </div>
      </div>
    </section>

    <section class="internet-consumption">
      <p>You’ve used <span class="gbs">815 GB</span> of your storage</p>
      <div class="loading-bar"><div class="full-bar"><div class="circle"></div></div></div>
      <div class="indicators">
        <span class="start-consumption">0 GB</span>
        <span class="end-consumption">1000 GB</span>
      </div>
      <section class="remaining-consumption">
        <span class="numbers">185</span> 
        <span class="metrics">GB LEFT</span> 
      </section>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kevin González Montenegro</a>.
  </footer>
</body>
</html>
